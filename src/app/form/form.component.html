<div class="card" *ngIf="formUser">
    <div class="card-body">
        <form [formGroup]="formUser" (ngSubmit)="onSubmit()">
            <div class="mb-2">
                <label class="form-label">Nombre <span class="text-danger">*</span></label>
                <input type="text" formControlName="name" class="form-control" placeholder="Ingresa su nombre">
                <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
                    El nombre es obligatorio
                </div>
            </div>

            <div class="mb-2">
                <label class="form-label">Apellidos <span class="text-danger">*</span></label>
                <input type="text" formControlName="apellido" class="form-control" placeholder="Ingresa tus apellidos">
                <div class="alert alert-danger mt-2" [hidden]="apellido.valid || apellido.pristine">
                  Los apellidos son obligatorios
                </div>
              </div>

            <div class="mb-2">
                <label class="form-label">Fecha de nacimiento <span class="text-danger">*</span></label>
                <input type="date" formControlName="fechaNacimiento" class="form-control">
                <div class="alert alert-danger mt-2" [hidden]="fechaNacimiento.valid || fechaNacimiento.pristine">
                  La fecha de nacimiento es obligatoria
                </div>
            </div>

            <div class="mb-2">
                <label class="form-label">Teléfono <span class="text-danger">*</span></label>
                <input type="tel" formControlName="telefono" class="form-control" placeholder="Ingresa tu número de teléfono" maxlength="10">
                <div class="alert alert-danger mt-2" *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">
                  El telefono es obligatorio y debe de ser de 10 digítos
                </div>
              </div>
    
            <div class="mb-2">
                <label class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" formControlName="email" class="form-control" placeholder="Ingresa su correo electrónico">

                <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
                    <span *ngIf="email.errors?.['required']">
                        El email es obligatorio
                    </span>

                    <span *ngIf="email.errors?.['email']">
                        El email debe de ser valido
                    </span>
                </div>
            </div>

            <div class="mb-2">
                <label class="form-label">Foto <span class="text-danger">*</span></label>
                <input type="file" (change)="onPhotoChange($event)" class="form-control" accept=".jpg, .jpeg, .png">
                <div class="alert alert-danger mt-2" *ngIf="foto.errors?.['invalidExtension'] && foto.touched">
                  Solo se permiten archivos .jpg, .jpeg o .png
                </div>
              </div>

              <div class="mb-2">
                <label class="form-label">Dirección</label>
                  <div class="mb-2">
                    <label class="form-label">Calle</label>
                    <input type="text" formControlName="calle" class="form-control" placeholder="Ingrese su calle">

                    <label class="form-label">Número exterior</label>
                    <input type="number" formControlName="numExt" class="form-control" placeholder="Ingrese su número exterior">

                    <label class="form-label">Colonia</label>
                    <input type="text" formControlName="colonia" class="form-control" placeholder="Ingrese su colonia">

                    <label class="form-label">Ciudad</label>
                    <input type="text" formControlName="ciudad" class="form-control" placeholder="Ingrese su ciudad">

                    <label class="form-label">Códgo postal <span class="text-danger">*</span></label>
                    <input type="number" formControlName="cp" class="form-control" placeholder="Ingrese su código postal">
                    <div class="alert alert-danger mt-2" [hidden]="cp.valid || cp.pristine">
                      El código postal es obligatorio
                    </div>
                  </div>
              </div>
            <button mat-button type="submit" class="btn btn-primary" [disabled]="formUser.invalid">
            Enviar
        </button>
        </form>

    </div>
</div>
